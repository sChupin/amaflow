<div class="container">

    <div class="row">
        <div class="subheader col-md-12">
            <h3>Ask your question</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10">
            <form class="form-horizontal" ng-submit="createQuestion()">
                <div class="form-group col-md-12">
                    <label class="control-label col-md-1" for="title">Title</label>
                    <div class="col-md-8">
                        <input id="title" type="text" class="form-control" ng-model="title" ng-trim="false" required>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <div>
                        <textarea class="form-control" rows="10" ng-model="content" ng-trim="false" required></textarea>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label class="control-label" for="tags">Tags</label>
                    <input id="tags" class="form-control" ng-model="tags" type="text" placeholder="At least one tag. Separate tags by semicolons" required>
                </div>
                <button type="submit" class="btn btn-primary">Post your question</button>
            </form>
        </div>
    </div>
</div>
